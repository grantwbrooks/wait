<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            var daysUntilMyBirthday = 60;

        while(daysUntilMyBirthday > 0) {
            if(daysUntilMyBirthday > 30){
                console.log(daysUntilMyBirthday+" Sad days left.");
            }
            else if (daysUntilMyBirthday<30) {
                console.log(daysUntilMyBirthday+" days left, I'm excited!");
            }
            else if (daysUntilMyBirthday<5) {
                console.log(daysUntilMyBirthday+" DAYS LEFT!!!!");
            }
            daysUntilMyBirthday --;
        }
        console.log("Happy Bday!!!")
        </script>
    </head>
    <body>
    
    </body>
</html>
